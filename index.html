<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Card -->

  <div class="card">

    <div class="card-header">
        <div class="profile">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" >
        </div>
        <div class="details">
          <h2>Jessica Randall</h2>
          <span>London, United Kindom</span>
        </div>
        <p>"Front-end developer and avid reader".</p>
    </div>

    <div class="card-body">
      <ul class="links">
         <li class="link"><a href="#" target="_blank">Github</a></li>
         <li class="link"><a href="#" target="_blank">FrontEnd Mentor</a></li>
         <li class="link"><a href="#" target="_blank">LinkedIn</a></li>
         <li class="link"><a href="#" target="_blank">Twitter</a></li>
         <li class="link"><a href="#" target="_blank">Instagram</a></li>
      </ul>
    </div>
    

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
